<ion-view view-title="Detail for {{currency.code}}">
  <ion-content>

    <img class="displayed" src='{{currency.flag}}' />
    
    <div class="list card">
    
      <a href="#" class="item">
        Last <span class="badge badge-stable">{{currency.ticker.last}}</span>
      </a>
    
      <a href="#" class="item">
        Ask <span class="badge badge-balanced">{{currency.ticker.ask}}</span>
      </a>
    
      <a href="#" class="item">
        Bid <span class="badge badge-assertive">{{currency.ticker.bid}}</span>
      </a>
    
      <a href="#" class="item">
        24h Average <span class="badge badge-dark">{{currency.ticker['24h_avg']}}</span>
      </a>
      
      <a href="#" class="item">
        24h Volume <span class="badge badge-stable icon ion-social-bitcoin"> {{currency.ticker.total_vol | number:2}}</span>
      </a>      
      
      <a class="item item-icon-left" ui-sref="tabs.history({currency: currency.code})" class="item-icon-right">
        View History <span class="icon ion-arrow-right-b"></span>
      </a>
      
      <a class="item item-icon-left" ui-sref="tabs.exchanges({currency: currency.code})" class="item-icon-right">
        View Exchanges <span class="icon ion-arrow-right-b"></span>
      </a>
    </div>

      <ion-item>Bid <span class="badge badge-assertive">{{currency.ticker.bid}}</span></ion-item>
      <ion-item>24h Average <span class="badge badge-dark">{{currency.ticker['24h_avg']}}</span></ion-item>

    </ion-list>
    -->
  </ion-content>
  <ion-footer-bar class="bar-dark">
    <h1 class="title">Updated {{currency.ticker.timestamp | date:'mediumTime'}}</h1>
  </ion-footer-bar>
</ion-view>
